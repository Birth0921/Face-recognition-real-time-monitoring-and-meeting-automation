<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login Page</title>

  {% if retry_after %}
  <meta http-equiv="refresh" content="{{ retry_after }}">
  {% endif %}

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <style>
    body {
      background-color: #f8f9fa;
    }
    .login-container {
      max-width: 400px;
      width: 100%;
      box-shadow: 0 0 30px rgba(0, 0, 0, 0.05);
      border-radius: 10px;
      background-color: white;
    }
  </style>
</head>
<body>

<div class="d-flex align-items-center justify-content-center min-vh-100">
  <div class="container login-container p-5">
    <h2 class="fw-bold mb-4 text-center">Login for Attendance and Admin Panel</h2>

    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        {% for category, message in messages %}
          <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
            {{ message }}
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
          </div>
        {% endfor %}
      {% endif %}
    {% endwith %}

    <form action="/login" method="POST">
      <input type="hidden" name="next" value="{{ next or '' }}">
      
      <div class="mb-3">
        <input type="email" class="form-control form-control-lg" placeholder="Email" name="email" required>
      </div>

      <div class="mb-3 position-relative">
        <input type="password" class="form-control form-control-lg" placeholder="Password" name="password" id="password" required>
        <i class="fa-solid fa-eye position-absolute top-50 end-0 translate-middle-y me-3" id="togglePassword" style="cursor: pointer;"></i>
      </div>

      <div class="mb-4">
        <select name="mode" class="form-select form-select-lg" required>
          <option value="">Select Panel</option>
          <option value="attendance">Attendance Panel</option>
          <option value="admin">Admin Panel</option>
        </select>
      </div>

      <div class="d-grid mb-3">
        <button type="submit" class="btn btn-primary btn-lg">Login</button>
      </div>

      <p class="text-center">
        Don't have an account?
        <a href="/register" class="text-decoration-none text-primary">Sign up</a>
      </p>
    </form>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
  const togglePassword = document.getElementById('togglePassword');
  const passwordField = document.getElementById('password');

  togglePassword.addEventListener('click', function () {
    const type = passwordField.getAttribute('type') === 'password' ? 'text' : 'password';
    passwordField.setAttribute('type', type);
    this.classList.toggle('fa-eye');
    this.classList.toggle('fa-eye-slash');
  });
</script>
</body>
</html>
