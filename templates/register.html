<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Register Page</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css" rel="stylesheet" />

  <style>
    body { background-color: #f8f9fa; }
    .register-container {
      max-width: 600px;
      width: 90%;
      box-shadow: 0 0 30px rgba(0,0,0,0.05);
      border-radius: 10px;
      background-color: white;
    }
    video, canvas, img {
      max-width: 100%;
      border-radius: 5px;
      display: block;
      margin: 0 auto 1rem auto;
    }
    #video {
      max-height: 240px;
      object-fit: cover;
      width: 100%;
    }
    .file-cam-group {
      display: flex;
      gap: 0.5rem;
      flex-wrap: wrap;
    }
    .file-cam-group > * {
      flex: 1 1 150px;
    }
  </style>
</head>
<body>
  <div class="d-flex align-items-center justify-content-center min-vh-100 px-3" style="overflow-y:auto;">
    <div class="container register-container p-4 p-sm-5" style="max-height: 90vh; overflow-y: auto;">
      <h2 class="fw-bold mb-4 text-center">Registration</h2>

      <form id="regForm" enctype="multipart/form-data" novalidate>
        <div class="mb-3">
          <label for="role" class="form-label fw-bold">Role</label>
          <select class="form-select" name="role" id="role" required>
            <option value="" selected disabled>Select your role</option>
            <option value="student">Student</option>
            <option value="teacher">Teacher</option>
          </select>
        </div>

        <div class="mb-3" id="teacherCodeContainer" style="display: none;">
          <input type="text" class="form-control" placeholder="Enter Teacher Code" name="teacher_code" id="teacherCode" />
        </div>

        <div class="mb-3">
          <input type="text" class="form-control" placeholder="Faculty" name="faculty" id="faculty" />
        </div>

        <div class="row g-3 mb-3">
          <div class="col-12 col-sm-6">
            <input type="text" class="form-control" placeholder="First Name" name="fname" />
          </div>
          <div class="col-12 col-sm-6">
            <input type="text" class="form-control" placeholder="Last Name" name="lname" />
          </div>
        </div>

        <div class="mb-3">
          <input type="email" class="form-control" placeholder="Email Address" name="email" id="email" />
        </div>

        <div class="mb-3">
          <input type="password" class="form-control" placeholder="Password" name="password" />
        </div>

        <div class="mb-3 file-cam-group">
          <input type="file" class="form-control" name="photo_file" id="fileInput" accept="image/*" />
          <button type="button" id="openCamBtn" class="btn btn-outline-secondary">Use Webcam</button>
        </div>

        <video id="video" autoplay muted style="display:none;" class="rounded shadow-sm mb-3"></video>
        <canvas id="canvas" style="display:none;"></canvas>

        <div class="mb-3 d-flex gap-2 justify-content-center flex-wrap" id="captureControls" style="display:none;">
          <button type="button" id="captureBtn" class="btn btn-outline-primary flex-grow-1 flex-sm-grow-0" style="min-width:120px;">Capture</button>
          <button type="button" id="closeCamBtn" class="btn btn-outline-secondary flex-grow-1 flex-sm-grow-0" style="min-width:120px;">Close</button>
        </div>

        <div class="mb-3 text-center" id="previewContainer" style="display:none;">
          <img id="previewImg" alt="Selected or captured photo" class="img-fluid rounded shadow-sm" />
        </div>

        <input type="hidden" name="photoData" id="photoData" />

        <div class="d-grid mb-3">
          <button type="submit" id="submitBtn" class="btn btn-success btn-lg">Register</button>
        </div>

        <p class="text-center">
          Already have an account? <a href="/login">Login</a>
        </p>
      </form>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script>
    (function(){
      const video = document.getElementById('video');
      const canvas = document.getElementById('canvas');
      const captureBtn = document.getElementById('captureBtn');
      const openCamBtn = document.getElementById('openCamBtn');
      const closeCamBtn = document.getElementById('closeCamBtn');
      const fileInput = document.getElementById('fileInput');
      const previewContainer = document.getElementById('previewContainer');
      const previewImg = document.getElementById('previewImg');
      const captureControls = document.getElementById('captureControls');
      const photoDataInput = document.getElementById('photoData');
      const form = document.getElementById('regForm');
      const roleSelect = document.getElementById('role');
      const teacherCodeContainer = document.getElementById('teacherCodeContainer');
      let stream;

      // Show teacher code input only if teacher role selected
      roleSelect.onchange = () => {
        teacherCodeContainer.style.display = roleSelect.value === 'teacher' ? 'block' : 'none';
      };

      async function startWebcam(){
        try {
          stream = await navigator.mediaDevices.getUserMedia({ video: true });
          video.srcObject = stream;
          video.style.display = 'block';
          captureControls.style.display = 'flex';
        } catch {
          Swal.fire('⚠️ Unable to access webcam','Please check permissions','warning');
        }
      }

      function stopWebcam(){
        stream?.getTracks().forEach(t=>t.stop());
        video.style.display='none';
        captureControls.style.display='none';
      }

      openCamBtn.onclick = startWebcam;
      closeCamBtn.onclick = stopWebcam;

      captureBtn.onclick = () => {
        canvas.width = video.videoWidth;
        canvas.height = video.videoHeight;
        canvas.getContext('2d').drawImage(video,0,0);
        const dataURL = canvas.toDataURL('image/jpeg');
        previewImg.src = dataURL;
        previewContainer.style.display = 'block';
        photoDataInput.value = dataURL;
        stopWebcam();
      };

      fileInput.onchange = () => {
        const file = fileInput.files[0];
        if(!file) return;
        const reader = new FileReader();
        reader.onload = () => {
          previewImg.src = reader.result;
          previewContainer.style.display = 'block';
          photoDataInput.value = reader.result;
        };
        reader.readAsDataURL(file);
      };

      form.onsubmit = async e => {
        e.preventDefault();

        // Get email
        const email = form.email.value.trim();
        if (!email) {
          Swal.fire('❌ Missing Email', 'Please enter your email address.', 'error');
          return;
        }

        // Get base64 photo data
        let base64Image = photoDataInput.value;

        // If no photoData but file selected, convert file to base64
        if (!base64Image && fileInput.files.length > 0) {
          base64Image = await new Promise((resolve, reject) => {
            const reader = new FileReader();
            reader.onload = () => resolve(reader.result);
            reader.onerror = () => reject('Failed to read image file.');
            reader.readAsDataURL(fileInput.files[0]);
          });
        }

        if (!base64Image) {
          Swal.fire('❌ Missing Photo', 'Please upload or capture a photo.', 'error');
          return;
        }

        Swal.fire({ title: 'Checking face uniqueness...', didOpen: () => Swal.showLoading(), allowOutsideClick: false });

        // Call /check_face API
        try {
          const checkRes = await fetch('/check_face', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ email, image: base64Image })
          });
          const checkData = await checkRes.json();

          if (checkRes.ok && checkData.exists) {
            Swal.fire('❌ Face Already Registered', 'A user with this face already exists.', 'error');
            return;
          }
        } catch {
          Swal.fire('❌ Network error', 'Could not verify face uniqueness. Please try again.', 'error');
          return;
        }

        // Proceed with registration submission
        Swal.fire({ title: 'Registering…', didOpen: () => Swal.showLoading(), allowOutsideClick: false });

        const formData = new FormData(form);
        if (photoDataInput.value) formData.delete('photo_file');

        try {
          const res = await fetch('/register', {
            method: 'POST',
            body: formData
          });
          const data = await res.json();
          Swal.close();

          Swal.fire({
            icon: data.message.startsWith('✅') ? 'success' :
                  data.message.startsWith('⚠️') ? 'warning' : 'error',
            title: 'Registration Status',
            text: data.message
          });

          if (res.ok) {
            form.reset();
            previewContainer.style.display = 'none';
            photoDataInput.value = '';
            teacherCodeContainer.style.display = 'none';
          }
        } catch {
          Swal.close();
          Swal.fire('❌ Network error', 'Please try again', 'error');
        }
      };
    })();
  </script>
</body>
</html>
